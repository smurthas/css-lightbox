<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="lightbox.css" media="screen" />
</head>
<body>
  <label for="lightbox-open">Signup!</label>
  <input type="radio"id="lightbox-open" name="lightbox" />
  <div class="lightbox-overlay">
    <label for="lightbox-close" >
      <span class="lightbox-content">
        <strong class="lightbox-close-x" title="close">X</strong>
        <span class="lightbox-inner-content">
          <a href="http://github.com">Sign up!</a>
        </span>
      </span>
    </label>
  </div>
  <input type="radio" id="lightbox-close" name="lightbox" />
  
</body>
</html>
